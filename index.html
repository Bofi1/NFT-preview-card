<!DOCTYPE html>
<html lang="en" class="h-full flex justify-center items-center">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#0E192D] font-outfit">
    <article
      class="bg-[#15263F] rounded-2xl flex flex-col items-center p-5 shadow-2xl"
    >
      <div class="relative">
        <img
          class="rounded-2xl h-[300px]"
          src="images/image-equilibrium.jpg"
          alt=""
        />
        <div
          class="rounded-2xl h-[300px] bg-[#12FBFA]/70 w-[300px] absolute top-0 opacity-0 hover:opacity-100 transition flex justify-center items-center cursor-pointer"
        >
          <img class="" src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <h1
        class="text-white font-semibold text-xl w-full mt-7 hover:text-[#12FBFA] cursor-pointer transition"
      >
        Equilibrium #3429
      </h1>
      <h2 class="text-[#697D9A] w-full mt-4">
        Our Equilibrium collection promotes <br />
        balance and calm.
      </h2>
      <div
        class="w-full flex justify-between border-b-[0.1px] border-[#697D9A] mt-4 pb-4 mb-4"
      >
        <span class="flex items-center">
          <img class="scale-75" src="images/icon-ethereum.svg" alt="eth-icon" />
          <span class="text-[#12FBFA] ml-2 text-sm">0.041 ETH</span>
        </span>
        <span class="flex items-center">
          <img src="images/icon-clock.svg" alt="clock-icon" />
          <span class="text-[#697D9A] ml-2 text-sm">3 days left</span>
        </span>
      </div>

      <div class="w-full flex flex-row items-center my-2">
        <img
          class="border-2 border-white rounded-full h-8"
          src="images/image-avatar.png"
          alt=""
        />
        <h2 class="text-[#697D9A] ml-4 text-sm">
          Creation of
          <span
            class="text-white hover:text-[#12FBFA] cursor-pointer transition"
            >Jules Wyvern</span
          >
        </h2>
      </div>
    </article>
  </body>
</html>
